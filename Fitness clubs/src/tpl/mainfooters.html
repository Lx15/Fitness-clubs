<div class="row">
	<div class="col-md-3">
		<div >
			<ul class="nav nav-pills nav-stacked">
				<li class="active">
					<a ui-sref="app.zone.page({zoneID:defaultZone,pageID:0})">全部区域</a>
				</li>
			</ul>
		</div>
		<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
			<div class="panel panel-default" ng-repeat="zone in index">
				<div class="panel-heading" role="tab" id="{{'heading_'+zone.id}}">
					<h4 class="panel-title">
						<a role="button" data-toggle="collapse" data-parent="#accordion" data-target="{{'#collapse_'+zone.id}}" aria-expanded="false" aria-controls="{{'collapse_'+zone.id}}">{{zone.name}}</a>
					</h4>
				</div>
				<div id="{{'collapse_'+zone.id}}" class="panel-collapse collapse" ng-class="{in:$index===0}" role="tabpanel" aria-expanded="false" aria-labelledby="{{'heading_'+zone.id}}">
					<div class="panel-body">
						<div  ng-repeat="fitness in zone.fitnesses">
							<li>
								<a ui-sref="app.zone.detail({fitness:fitness})">{{fitness}}</a>
							</li>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-info">
			<img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=262×120&w=262&h=120" alt="...">
		</div>
	</div>
	<div class="col-md-9">
		<div class="panel " ng-repeat="mainfooter in mainfooters" ng-class="{true:'panel-success',false:'panel-warning'}[mainfooter.title=='最新资讯']">
			<div class="panel-heading">{{mainfooter.title}}</div>
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="content in mainfooter.contents">
					<div class="media">
						<span class="pull-left " >
							<img class="media-object" src="{{content.img}}" alt="..."></span>

						<div class="media-body">
							<h6 class="media-heading">{{content.header}}</h6>
							<p>{{content.detail}}</p>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
