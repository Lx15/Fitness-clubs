<div class="row" >
	<div class="col-md-3" >
		<div class="list-group" ng-repeat="zone in index" >
			<a ui-sref="app.zone.page({zoneID:zone.id,pageID:0})" class="list-group-item " ng-class="{active:activeZone==zone.id}">
				<span class="badge">{{zone.fitnesses.length}}</span>
				{{zone.name}}
			</a >
		</div>
	</div>
	<div class="col-md-9">
		<div class="text-center" >
			<div class="row">
				<div class=" text-center col-md-4 m-b" ng-repeat="pageItem in data.pageItems track by $index">
					<a ui-sref="app.zone.detail({fitness:pageItem.name})" class="thumbnail">
						<img ng-src="{{pageItem.img}}" alt="{{pageItem.alt}}"></a>
					<div class="caption">
						<a ui-sref="app.zone.detail({fitness:pageItem.name})">{{pageItem.name}}</a>
					</div>
				</div>
			</div>
			<ul class="pagination">
				<li ng-class="{true:'active'}[activePage==0]">
					<a  ui-sref="app.zone.page({zoneID:activeZone,pageID:0})">首页</a>
				</li>
				<li ng-class="{true:'disabled'}[activePage==0]">
					<a  ui-sref="app.zone.page({zoneID:activeZone,pageID:activePage-1})">上一页</a>
				</li>
				<li ng-repeat="page in pages"  ng-class="{true:'active'}[activePage==page]">
					<a  ui-sref="app.zone.page({zoneID:activeZone,pageID:page})">{{page}}</a>
				</li>
				<li ng-class="{true:'disabled'}[activePage==data.pageNum-1]">
					<a  ui-sref="app.zone.page({zoneID:activeZone,pageID:activePage+1})">下一页</a>
				</li>
				<li ng-class="{true:'active'}[activePage==data.pageNum-1]">
					<a  ui-sref="app.zone.page({zoneID:activeZone,pageID:data.pageNum-1})">末页</a>
				</li>
			</ul>
		</div>

</div>

</div>
